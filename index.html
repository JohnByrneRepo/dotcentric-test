<!DOCTYPE html>
<html>
<head>
  <title>Basket Component</title>
  <script src="basket.js"></script>
  <style>
    .product-box {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .product-image {
      width: 64px;
      height: 64px;
      margin-right: 10px;
    }

    .product-details {
      flex-grow: 1;
    }

    .total-box {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="basket"></div>

  <script>
 

    document.addEventListener('DOMContentLoaded', () => {
      const basket = new BasketComponent();
      window.basket = basket; // Expose 'basket' object globally
      basket.init();
    });
  </script>
</body>
</html>
